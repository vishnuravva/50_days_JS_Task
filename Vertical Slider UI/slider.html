<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Slider UI</title>
    <link rel="stylesheet" href="slider.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background: #000000e4;">
                <h1>Scary</h1>
                <p>Bloody Creature</p>
            </div>
            <div style="background: #000;">
                <h1>City Night</h1>
                <p>City View at Night</p>
            </div>
            <div style="background: linear-gradient(45deg,rgb(0, 166, 255),red);">
                <h1>Color Gradient</h1>
                <p>Blady Substance</p>
            </div>
            <div style="background: #000000d5;">
                <h1>City in Evening</h1>
                <p>Ready for Evening</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('img1.jpg');"></div>
            <div style="background-image: url('img2.jpg');"></div>
            <div style="background-image: url('img3.jpg');"></div>
            <div style="background-image: url('img4.jpg');"></div>
        </div>
        <div class="action-btns">
            <button class="down-btn">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-btn">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>

    </div>
    <script src="slider.js"></script>
</body>
</html>
