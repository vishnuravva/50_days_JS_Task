<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="mobiletab.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="phone">
      <img src="img1.jpg" alt="home" class="content" />
      <img src="img2.jpg" alt="work" class="content" />
      <img src="img3.jpg" alt="blog" class="content" />
      <img src="img4.jpg" alt="about" class="content" />
    <nav>
      <ul>
        <li>
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
            <i class="fas fa-box"></i>
            <p>Work</p>
          </li>
          <li>
            <i class="fas fa-book"></i>
            <p>Blog</p>
          </li>
          <li>
            <i class="fas fa-users"></i>
            <p>About</p>
          </li>
      </ul>
    </nav>
</div>

    <script src="mobiletab.js"></script>
  </body>
</html>
